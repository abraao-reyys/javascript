<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: arial;
            font-size: 1.3em;
        }
    </style>

    <title>Learning JavaScript</title>
</head>
<body>
    <!---->
    <script>
        var name = window.prompt("What's your name?")
        document.write(`Hello, ${name}! Your name have ${name.length} words.<br>`)
        document.write(`Your name in uppercase is ${name.toUpperCase()}.<br>`)
        document.write(`And your name in lowercase is ${name.toLowerCase()}.`)
    </script>
</body>
</html>
