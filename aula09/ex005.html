<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            color: white;
            background-color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <title>Learning DOM</title>
</head>
<body>
    <h1>Starting Studies with DOM</h1>
    <p>Here is the result.</p>
    <P>Learning to use the DOM in JavaScript.</P>
    <div id="clickbutton">Click me</div>
    <p>JavaScript will write below:</p>
    <script>
        // Adicionei algumas vari√°veis para citar elas.
        var body = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]

        p1.style.color = 'yellow'
        p2.style.color = 'black'
        p2.style.backgroundColor = 'yellow'
        p2.style.width = '300px'

        document.write('Hello, world! <br>')
        document.write(p1.innerHTML + '<br>')
        document.write(p2.innerHTML)

        var b = window.document.getElementById('clickbutton')
        b.style.color ='black'
        b.style.backgroundColor = 'white'
        b.style.width = '200px'
        b.innerText = 'I changed the text'
    </script>
</body>
</html>
