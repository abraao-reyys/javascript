<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <div class="input-box">
            <label for="istart">In√≠cio</label>
            <input type="number" name="start" id="istart">
        </div>
        <div class="input-box">
            <label for="iend">Fim:</label>
            <input type="number" name="end" id="iend">
        </div>
        <div class="input-box">
            <label for="istep">Passo:</label>
            <input type="number" name="step" id="istep">
        </div>
        <div class="input-button">
            <input type="submit" value="Contar">

        <div id="output">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    <footer>
