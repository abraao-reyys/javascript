            <p style="display: inline;">Masculino</p>
            <input type="radio" name="sex" id="isexf">
            <p style="display: inline;">Feminino</p>
        </div>
        <input type="submit" value="Verificar" id="isend">
        <input type="submit" value="Limpar" id="iclear">
        <p>Preencha os dados acima para ver o resultado!</p>

            <p style="text-align: center;">Detectado: <br> <strong><span id="sexinfo">Homem</span></strong> de <strong><span id="ageinfo">4</span></strong> anos.</p>
